<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SHL Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      width: 300px;
    }
    button {
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .card {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <h1>SHL Assessment Recommender</h1>
  <input type="text" id="query" placeholder="e.g. Software Engineer role" />
  <button onclick="getRecommendations()">Recommend</button>

  <div id="results"></div>

  <script>
    async function getRecommendations() {
      const query = document.getElementById("query").value;
      const res = await fetch("/recommend", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });

      const data = await res.json();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.recommended_assessments || data.recommended_assessments.length === 0) {
        resultsDiv.innerHTML = "<p>No recommendations found.</p>";
        return;
      }

      data.recommended_assessments.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3><a href="${item.url}" target="_blank">${item.url}</a></h3>
          <p><strong>Description:</strong> ${item.description}</p>
          <p><strong>Remote Testing:</strong> ${item.remote_support}</p>
          <p><strong>Adaptive Support:</strong> ${item.adaptive_support}</p>
          <p><strong>Duration:</strong> ${item.duration} minutes</p>
          <p><strong>Test Types:</strong> ${item.test_type.join(", ")}</p>
        `;
        resultsDiv.appendChild(card);
      });
    }
  </script>
</body>
</html>
